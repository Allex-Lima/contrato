<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contrato</title>
</head>
<body>
    <form class="formContrato">
        <label>
            <span>Contrato de Prestação de Serviços de</span>
            <input id="inputServico" type="text" placeholder="Digete aqui o Serviços">
        </label>
        <label>
            <span>Nome do Prestador de serviço</span>
            <input id="inputNomePrestador" type="text" placeholder="Digete Nome do Prestador">
        </label>
        <label>
            <span>CNPJ</span>
            <input id="inputCNPJ" type="text" placeholder="Digite seu CNPJ com 14 caracteres">
        </label>
        <div id="endereco" class="endereco">
            <label>
                <span id="spanRua" class="spanEndereco">Rua</span>
                <input id="inputRua" class="inputEndereco" type="text" placeholder="Digite nome da Rua">
                <span id="spanBairro" class="spanEndereco">Bairro</span>
                <input id="inputBairro" class="inputEndereco" type="text" placeholder="Digite nome do Bairro">
                <span id="spanCidade" class="spanEndereco">Cidade</span>
                <input id="inputCidade" class="inputEndereco" type="text" placeholder="Digite nome da Cidade">
                <span id="spanCEP" class="spanEndereco">CEP</span>
                <input id="inputCEP" class="inputEndereco" type="text" placeholder="Digite CEP">
            </label>
        </div>
        
        <button text='submit' id="enviar">Enviar</button>
    </form>

    <script src="./js/formContrato.js"></script>
</body>
</html>
